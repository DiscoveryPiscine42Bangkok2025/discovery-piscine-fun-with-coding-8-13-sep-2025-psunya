<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <h2>User Profile Card</h2>
    <table>
      <tr>
        <td colspan="2" class="profile-pic">
          <img src="https://cdn.britannica.com/70/234870-050-D4D024BB/Orange-colored-cat-yawns-displaying-teeth.jpg" alt="Profile Picture">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="login">psunya</td>
      </tr>
      <tr>
        <td colspan="2" class="desc">Cat Lover</td>
      </tr>
      <tr>
        <td colspan="2" class="place">Meow</td>
      </tr>
      <tr>
        <td colspan="2" class="social">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Twitter">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="LinkedIn">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="button">
          <button>Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
